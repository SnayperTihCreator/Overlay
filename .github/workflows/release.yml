name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            suffix: .exe
          - os: ubuntu-latest
            suffix: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build GUI (Overlay)
        run: uv run task build

      - name: Build CLI (OverlayCLI)
        run: uv run task build-cli

      - name: Rename CLI binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv dist/OverlayCLI.exe dist/OverlayCLI-win.exe
          else
            mv dist/OverlayCLI dist/OverlayCLI-linux
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/OverlayCLI-*